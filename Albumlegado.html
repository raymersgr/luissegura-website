            <h2>Álbum Legado</h2> <br>
            <p>El 30 de octubre de 2020, fue unos de los días más importante de mi vida, ya que en <br> honor a la
              dilatada trayectoria y en regocijo por la declaratoria de la Bachata <br> por parte de la UNESCO como "Patrimonio Cultural Inmaterial de la Humanidad",
              <br> les entregué mi último álbum musical titulado “El Papá de la Bachata, su legado”, <br> este es una
              recopilación de 40 de mis grandes éxitos musicales interpretados con igual <br> número de artistas de
              diferentes géneros, generaciones y nacionalidades. <br> El álbum está distribuido en Añoñado I, II, III, IV
              (Volúmenes) </p> <br>
            <p>
              Por las características y magnitud del álbum, este se convirtió en un fenómeno jamás logrado, ya que en la
              historia de la música nunca se había desarrollado uno con esta cantidad y calidad de artistas
              interpretando a Dúo composiciones del mismo autor, haciéndolo de colección y plasmando un gran legado para
              las presentes y futuras generaciones.
            </p>
